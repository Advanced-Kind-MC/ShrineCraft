name: ${project.name}
version: ${project.version}
description: ${project.description}
load: POSTWORLD
api-version: '1.16'
author: Hugo B.
authors:
  - Matt12

main: ${project.groupId}.${project.artifactId}.${project.mainClass}
prefix: ${project.shortName}

softdepend:
  - WorldEdit
  - CustomItems

permissions:
  shrinecraft.command:
    description: allows the usage of /shrinecraft
  shrinecraft.command.reload:
    description: allows the reload of ShrineCraft via "/shrinecraft reload"
    children:
      shrinecraft.command: true
  shrinecraft.command.setdesign:
    description: allows to set a design via "/shrinecraft setdesign <design name>"
    children:
      shrinecraft.command: true




